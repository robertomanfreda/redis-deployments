################################## NETWORK #####################################
bind 0.0.0.0
protected-mode yes
port 6379
timeout 0

################################# GENERAL #####################################
loglevel notice
logfile ""
databases 16

################################ SNAPSHOTTING  ################################
save 3600 1 300 100 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

################################## SECURITY ###################################
requirepass foobar
masterauth foobar   #Super Important when master must re-authenticate after his failover

################################### CLIENTS ####################################
maxclients 10000

############################## MEMORY MANAGEMENT ################################
maxmemory 1gb
maxmemory-policy noeviction

############################## APPEND ONLY MODE ###############################
appendonly no
